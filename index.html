<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Odin Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="equation"></div>
                <div id="result"></div>
            </div>
            <div></div>
            <div></div>
            <button>CE</button>
            <button>C</button>
            <button num="7">7</button>
            <button num="8">8</button>
            <button num="9">9</button>
            <button op="/">&div;</button>
            <button num="4">4</button>
            <button num="5">5</button>
            <button num="6">6</button>
            <button op="*">X</button>
            <button num="1">1</button>
            <button num="2">2</button>
            <button num="3">3</button>
            <button op="-">&ndash;</button>
            <button num="0">0</button>
            <button>.</button>
            <button>=</button>
            <button op="+">+</button>
        </div>
    </body>
</html>
