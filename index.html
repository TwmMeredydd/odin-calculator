<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Odin Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="equation">1 + 1</div>
                <div id="result">2</div>
            </div>
            <div></div>
            <div></div>
            <button>CE</button>
            <button>C</button>
            <button numVal="7">7</button>
            <button numVal="8">8</button>
            <button numVal="9">9</button>
            <button op="/">&div;</button>
            <button numVal="7">4</button>
            <button numVal="8">5</button>
            <button numVal="9">6</button>
            <button op="*">X</button>
            <button numVal="7">1</button>
            <button numVal="8">2</button>
            <button numVal="9">3</button>
            <button op="-">&ndash;</button>
            <button numVal="0">0</button>
            <button>.</button>
            <button>=</button>
            <button op="+">+</button>
        </div>
    </body>
</html>
